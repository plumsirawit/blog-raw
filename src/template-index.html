<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
      integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <div class="fragment">
        <header>
          <h1 class="head-mono">blog.plummmm.com</h1>
          <h3 class="head-mono">A (quickly-made) personal blog</h3>
          <p id="content"></p>
        </header>
        <main>
          <table id="maintable">
            <thead>
              <tr>
                <th>Blog</th>
                <th>Date</th>
                <th>Language</th>
              </tr>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
        </main>
      </div>
    </div>
  </body>
  <script>
    const elems = document.getElementsByClassName("td-date");
    for (let i = 0; i < elems.length; i++) {
      const td = elems.item(i);
      const date = new Date(parseInt(td.innerHTML));
      const dateTimeString = date.toDateString() + " " + date.toTimeString();
      const outString = dateTimeString.slice(
        0,
        dateTimeString.indexOf("(") - 1
      );
      td.innerHTML = outString;
      td.style.removeProperty("opacity");
    }
  </script>
</html>
